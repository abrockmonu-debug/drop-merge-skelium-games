<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Merge Game</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --container-bg: #2b2b2b;
            --border-color: #444;
            --button-bg: #3c3c3c;
            --button-hover-bg: #555;
            --button-active-bg: #ffc72c;
            --button-active-border: #ff9b71;
            --block-border: #444;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            overflow: hidden;
            padding: 10px;
            box-sizing: border-box;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 450px;
            height: 95vh;
            max-height: 800px;
            padding: 10px;
            box-sizing: border-box;
        }

        #topBar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 0;
            flex-wrap: wrap;
        }

        #scoreDisplay, #coinDisplay {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--text-color);
            flex: 1;
            text-align: center;
        }
        #coinDisplay {
            color: gold;
        }

        #nextBlockPreview {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        #nextBlockPreview .label {
            font-size: 0.9em;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        #nextBlockCanvas {
            border: 1px solid var(--border-color);
            background-color: var(--container-bg);
            border-radius: 5px;
        }

        #gameCanvas {
            border: 2px solid var(--border-color);
            background-color: var(--container-bg);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            touch-action: none;
            width: 100%;
            height: auto;
            display: block;
            flex-grow: 1;
        }

        #gameOverScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            text-align: center;
            z-index: 100;
            display: none;
        }

        #restartButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 0.8em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #restartButton:hover {
            background-color: #45a049;
        }

        #powerupBar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            width: 100%;
        }

        .powerup-button, #dropButton {
            padding: 10px 15px;
            font-size: 1em;
            border: 2px solid var(--border-color);
            background-color: var(--button-bg);
            color: var(--text-color);
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s ease, transform 0.1s ease;
            flex-grow: 1;
            text-align: center;
        }
        .powerup-button:hover:not(.disabled), #dropButton:hover:not(.disabled) {
            background-color: var(--button-hover-bg);
            transform: scale(1.05);
        }
        .powerup-button.active {
            background-color: var(--button-active-bg);
            border-color: var(--button-active-border);
        }
        .powerup-button.disabled, #dropButton.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .powerup-button .count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: var(--border-color);
            color: var(--text-color);
            border-radius: 50%;
            padding: 2px 7px;
            font-size: 0.7em;
            font-weight: bold;
        }
        #actionButtons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 15px;
            width: 100%;
        }
        #dropButton {
            flex-grow: 1;
            background-color: #2c5cff;
        }
        #dropButton:hover {
            background-color: #2c4cff;
        }

        #instructions {
            margin-top: 15px;
            font-size: 1.1em;
            color: var(--text-color);
            text-align: center;
            min-height: 25px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="topBar">
            <div id="scoreDisplay">Score: 0</div>
            <div id="coinDisplay">Coins: 0</div>
            <div id="nextBlockPreview">
                <div class="label">Next</div>
                <canvas id="nextBlockCanvas" width="40" height="40"></canvas>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>

        <div id="actionButtons">
            <button id="dropButton">Drop</button>
        </div>

        <div id="powerupBar">
            <button id="swapButton" class="powerup-button">Swap (120)</button>
            <button id="hammerButton" class="powerup-button">Hammer (130)</button>
            <button id="bombButton" class="powerup-button">Bomb (140)</button>
        </div>

        <div id="instructions"></div>
    </div>

    <div id="gameOverScreen">
        Game Over!
        <button id="restartButton">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const coinDisplay = document.getElementById('coinDisplay');
        const nextBlockCanvas = document.getElementById('nextBlockCanvas');
        const nextBlockCtx = nextBlockCanvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const restartButton = document.getElementById('restartButton');
        const instructionsDisplay = document.getElementById('instructions');
        const dropButton = document.getElementById('dropButton');
        const swapButton = document.getElementById('swapButton');
        const hammerButton = document.getElementById('hammerButton');
        const bombButton = document.getElementById('bombButton');

        const GRID_COLS = 5;
        const GRID_ROWS = 10;
        const FALL_SPEED = 800; // ms
        let CELL_SIZE;

        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const containerWidth = container.clientWidth;
            const newHeight = (600 / 400) * containerWidth;

            canvas.width = containerWidth;
            canvas.height = newHeight;
            CELL_SIZE = canvas.width / GRID_COLS;
        }

        const BLOCK_COLORS = {
            2: '#E0BBE4',
            4: '#957DAD',
            8: '#D291BC',
            16: '#FFC72C',
            32: '#FF9B71',
            64: '#A0D9B1',
            128: '#87CEEB',
            256: '#FF6F61',
            512: '#6B5B95',
            1024: '#88B04B',
            2048: '#F7CAC9',
        };

        const POWERUP_COSTS = {
            swap: 120,
            hammer: 130,
            bomb: 140
        };

        let grid = [];
        let currentBlock = null;
        let nextBlockValue = 2;
        let score = 0;
        let coins = 0;
        let gameOver = false;
        let powerups = { swap: 0, hammer: 0, bomb: 0 };
        let activePowerup = null;
        let selectedBlocks = [];
        let currentBlockX = 0;
        let animations = [];
        let lastFallTime = 0;

        function initializeGame() {
            grid = Array(GRID_ROWS).fill(null).map(() => Array(GRID_COLS).fill(0));
            score = 0;
            coins = 0;
            powerups = { swap: 0, hammer: 0, bomb: 0 };
            updateDisplays();
            currentBlock = null;
            nextBlockValue = generateRandomBlockValue();
            gameOver = false;
            gameOverScreen.style.display = 'none';
            instructionsDisplay.textContent = '';
            
            spawnNewBlock();
            resizeCanvas();
            
            lastFallTime = performance.now();
            gameLoop(lastFallTime);
        }

        function updateDisplays() {
            scoreDisplay.textContent = `Score: ${score}`;
            coinDisplay.textContent = `Coins: ${coins}`;
            
            swapButton.classList.toggle('disabled', coins < POWERUP_COSTS.swap);
            hammerButton.classList.toggle('disabled', coins < POWERUP_COSTS.hammer);
            bombButton.classList.toggle('disabled', coins < POWERUP_COSTS.bomb);
            dropButton.classList.toggle('disabled', activePowerup !== null);
            
            swapButton.textContent = `Swap (${POWERUP_COSTS.swap})`;
            hammerButton.textContent = `Hammer (${POWERUP_COSTS.hammer})`;
            bombButton.textContent = `Bomb (${POWERUP_COSTS.bomb})`;
        }

        function generateRandomBlockValue() {
            const values = [2, 4, 8, 16];
            return values[Math.floor(Math.random() * values.length)];
        }

        function spawnNewBlock() {
            if (gameOver) return;
            currentBlockX = Math.floor(GRID_COLS / 2);
            currentBlock = {
                value: nextBlockValue,
                y: 0
            };
            nextBlockValue = generateRandomBlockValue();
            
            if (grid[0][currentBlockX] !== 0) {
                endGame();
            }
            
            drawNextBlockPreview();
        }

        function drawBlock(block, x, y, size) {
            ctx.beginPath();
            ctx.arc(x + size / 2, y + size / 2, size / 2 - 2, 0, Math.PI * 2);
            ctx.fillStyle = BLOCK_COLORS[block.value] || '#ccc';
            ctx.fill();
            ctx.strokeStyle = '#444';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.fillStyle = '#000';
            ctx.font = `${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(block.value, x + size / 2, y + size / 2);
        }

        function drawGrid() {
            for (let r = 0; r < GRID_ROWS; r++) {
                for (let c = 0; c < GRID_COLS; c++) {
                    const blockValue = grid[r][c];
                    if (blockValue !== 0) {
                        drawBlock({ value: blockValue }, c * CELL_SIZE, r * CELL_SIZE, CELL_SIZE);
                    }
                }
            }
        }

        function drawCurrentBlock() {
            if (currentBlock) {
                let ghostY = currentBlock.y;
                while (ghostY + 1 < GRID_ROWS && grid[ghostY + 1][currentBlockX] === 0) {
                    ghostY++;
                }
                ctx.globalAlpha = 0.3;
                drawBlock(currentBlock, currentBlockX * CELL_SIZE, ghostY * CELL_SIZE, CELL_SIZE);
                ctx.globalAlpha = 1.0;
                drawBlock(currentBlock, currentBlockX * CELL_SIZE, currentBlock.y * CELL_SIZE, CELL_SIZE);
            }
        }

        function drawNextBlockPreview() {
            nextBlockCtx.clearRect(0, 0, nextBlockCanvas.width, nextBlockCanvas.height);
            const previewSize = nextBlockCanvas.width;
            nextBlockCtx.beginPath();
            nextBlockCtx.arc(previewSize / 2, previewSize / 2, previewSize / 2 - 2, 0, Math.PI * 2);
            nextBlockCtx.fillStyle = BLOCK_COLORS[nextBlockValue] || '#ccc';
            nextBlockCtx.fill();
            nextBlockCtx.strokeStyle = '#444';
            nextBlockCtx.lineWidth = 2;
            nextBlockCtx.stroke();
            nextBlockCtx.fillStyle = '#000';
            nextBlockCtx.font = `${previewSize * 0.4}px Arial`;
            nextBlockCtx.textAlign = 'center';
            nextBlockCtx.textBaseline = 'middle';
            nextBlockCtx.fillText(nextBlockValue, previewSize / 2, previewSize / 2);
        }
        
        function drawSelectionBox() {
            if (activePowerup === 'swap' && selectedBlocks.length > 0) {
                const { r, c } = selectedBlocks[0];
                ctx.strokeStyle = 'cyan';
                ctx.lineWidth = 4;
                ctx.strokeRect(c * CELL_SIZE, r * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            }
        }

        function placeBlock(block) {
            if (block.y >= 0 && block.y < GRID_ROWS && currentBlockX >= 0 && currentBlockX < GRID_COLS) {
                grid[block.y][currentBlockX] = block.value;
            }
        }

        function addMergeAnimation(x, y, value) {
            animations.push({
                x: x,
                y: y,
                value: value,
                radius: CELL_SIZE / 2,
                maxRadius: CELL_SIZE,
                opacity: 1,
                speed: 0.05
            });
        }

        function updateAnimations() {
            for (let i = animations.length - 1; i >= 0; i--) {
                const anim = animations[i];
                anim.radius += (anim.maxRadius - anim.radius) * anim.speed;
                anim.opacity -= 0.03;
                if (anim.opacity <= 0) {
                    animations.splice(i, 1);
                }
            }
        }

        function drawAnimations() {
            animations.forEach(anim => {
                ctx.globalAlpha = anim.opacity;
                ctx.beginPath();
                ctx.arc(anim.x * CELL_SIZE + CELL_SIZE / 2, anim.y * CELL_SIZE + CELL_SIZE / 2, anim.radius, 0, Math.PI * 2);
                ctx.fillStyle = BLOCK_COLORS[anim.value] || '#ccc';
                ctx.fill();
                ctx.globalAlpha = 1.0;
            });
        }

        function checkAndMerge() {
            let mergedThisTurn = true;
            while (mergedThisTurn) {
                mergedThisTurn = false;
                let changesMade = false;
                
                for (let r = 0; r < GRID_ROWS; r++) {
                    for (let c = 0; c < GRID_COLS - 1; c++) {
                        if (grid[r][c] !== 0 && grid[r][c] === grid[r][c+1]) {
                            const mergedValue = grid[r][c] * 2;
                            score += mergedValue;
                            if (mergedValue >= 256) {
                                coins += 20;
                            }
                            grid[r][c] = mergedValue;
                            grid[r][c+1] = 0;
                            changesMade = true;
                            mergedThisTurn = true;
                            addMergeAnimation(c, r, mergedValue);
                        }
                    }
                }
                
                for (let c = 0; c < GRID_COLS; c++) {
                    for (let r = 0; r < GRID_ROWS - 1; r++) {
                        if (grid[r][c] !== 0 && grid[r][c] === grid[r+1][c]) {
                            const mergedValue = grid[r][c] * 2;
                            score += mergedValue;
                            if (mergedValue >= 256) {
                                coins += 20;
                            }
                            grid[r][c] = mergedValue;
                            grid[r+1][c] = 0;
                            changesMade = true;
                            mergedThisTurn = true;
                            addMergeAnimation(c, r, mergedValue);
                        }
                    }
                }

                if (changesMade) {
                    for (let c = 0; c < GRID_COLS; c++) {
                        let emptyRows = 0;
                        for (let r = GRID_ROWS - 1; r >= 0; r--) {
                            if (grid[r][c] === 0) {
                                emptyRows++;
                            } else if (emptyRows > 0) {
                                grid[r + emptyRows][c] = grid[r][c];
                                grid[r][c] = 0;
                            }
                        }
                    }
                }
            }
            updateDisplays();
        }

        function endGame() {
            gameOver = true;
            gameOverScreen.style.display = 'flex';
        }

        function gameLoop(currentTime) {
            if (gameOver) return;

            const deltaTime = currentTime - lastFallTime;
            
            if (currentBlock === null) {
                spawnNewBlock();
            }

            if (deltaTime > FALL_SPEED) {
                if (currentBlock.y + 1 < GRID_ROWS && grid[currentBlock.y + 1][currentBlockX] === 0) {
                    currentBlock.y++;
                } else {
                    coins += 20;
                    placeBlock(currentBlock);
                    checkAndMerge();
                    spawnNewBlock();
                }
                lastFallTime = currentTime;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawCurrentBlock();
            drawSelectionBox();
            updateAnimations();
            drawAnimations();
            requestAnimationFrame(gameLoop);
        }

        function moveBlock(direction) {
            if (gameOver || !currentBlock || activePowerup) return;
            const newX = currentBlockX + direction;
            if (newX >= 0 && newX < GRID_COLS) {
                currentBlockX = newX;
            }
        }

        function dropBlock() {
            if (gameOver || !currentBlock || activePowerup) return;
            
            let finalY = 0;
            while (finalY + 1 < GRID_ROWS && grid[finalY + 1][currentBlockX] === 0) {
                finalY++;
            }
            currentBlock.y = finalY;

            coins += 20;
            placeBlock(currentBlock);
            checkAndMerge();
            spawnNewBlock();
            updateDisplays();
        }
        
        function activatePowerup(type) {
            if (activePowerup === type) {
                activePowerup = null;
                selectedBlocks = [];
                instructionsDisplay.textContent = '';
                swapButton.classList.remove('active');
                hammerButton.classList.remove('active');
                bombButton.classList.remove('active');
                updateDisplays();
                return;
            }
            
            if (coins >= POWERUP_COSTS[type]) {
                activePowerup = type;
                selectedBlocks = [];
                swapButton.classList.remove('active');
                hammerButton.classList.remove('active');
                bombButton.classList.remove('active');
                document.getElementById(`${type}Button`).classList.add('active');
                
                if (type === 'swap') {
                    instructionsDisplay.textContent = 'Select two blocks to swap.';
                } else if (type === 'hammer') {
                    instructionsDisplay.textContent = 'Select a block to remove.';
                } else if (type === 'bomb') {
                    instructionsDisplay.textContent = 'Select a block to clear.';
                }
                updateDisplays();
            } else {
                instructionsDisplay.textContent = 'Not enough coins to buy this power-up!';
            }
        }
        
        function handlePowerupClick(r, c) {
            if (activePowerup === 'hammer') {
                if (grid[r][c] !== 0) {
                    grid[r][c] = 0;
                    coins -= POWERUP_COSTS.hammer;
                    activePowerup = null;
                    instructionsDisplay.textContent = 'Block removed!';
                    hammerButton.classList.remove('active');
                    checkAndMerge();
                }
            } else if (activePowerup === 'swap') {
                if (grid[r][c] !== 0) {
                    selectedBlocks.push({ r, c });
                    if (selectedBlocks.length === 2) {
                        const block1 = selectedBlocks[0];
                        const block2 = selectedBlocks[1];
                        
                        const temp = grid[block1.r][block1.c];
                        grid[block1.r][block1.c] = grid[block2.r][block2.c];
                        grid[block2.r][block2.c] = temp;
                        
                        coins -= POWERUP_COSTS.swap;
                        activePowerup = null;
                        selectedBlocks = [];
                        instructionsDisplay.textContent = 'Blocks swapped!';
                        swapButton.classList.remove('active');
                        checkAndMerge();
                    }
                }
            } else if (activePowerup === 'bomb') {
                if (grid[r][c] !== 0) {
                    const blocksToClear = [
                        [r, c],
                        [r - 1, c],
                        [r + 1, c],
                        [r, c - 1],
                        [r, c + 1]
                    ];
                    
                    blocksToClear.forEach(coord => {
                        const clearR = coord[0];
                        const clearC = coord[1];
                        if (clearR >= 0 && clearR < GRID_ROWS && clearC >= 0 && clearC < GRID_COLS) {
                            if (grid[clearR][clearC] !== 0) {
                                addMergeAnimation(clearC, clearR, grid[clearR][clearC]);
                                grid[clearR][clearC] = 0;
                            }
                        }
                    });
                    
                    coins -= POWERUP_COSTS.bomb;
                    activePowerup = null;
                    instructionsDisplay.textContent = 'Bombs away!';
                    bombButton.classList.remove('active');
                    checkAndMerge();
                }
            }
            updateDisplays();
        }

        document.addEventListener('keydown', (e) => {
            if (gameOver) {
                if (e.key === 'R' || e.key === 'r') {
                    initializeGame();
                }
                return;
            }
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                moveBlock(-1);
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                moveBlock(1);
            } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === ' ') {
                dropBlock();
            }
        });
        
        canvas.addEventListener('click', (e) => {
            if (gameOver) return;
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const c = Math.floor(clickX / CELL_SIZE);
            
            if (activePowerup) {
                const clickY = e.clientY - rect.top;
                const r = Math.floor(clickY / CELL_SIZE);
                handlePowerupClick(r, c);
            } else {
                if (currentBlock) {
                    currentBlockX = c;
                    dropBlock();
                }
            }
        });

        dropButton.addEventListener('click', () => {
            if (!dropButton.classList.contains('disabled')) {
                dropBlock();
            }
        });

        swapButton.addEventListener('click', () => activatePowerup('swap'));
        hammerButton.addEventListener('click', () => activatePowerup('hammer'));
        bombButton.addEventListener('click', () => activatePowerup('bomb'));
        
        restartButton.addEventListener('click', initializeGame);
        window.addEventListener('resize', resizeCanvas);
        
        initializeGame();
    </script>
</body>
</html>
