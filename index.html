<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Merge Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            touch-action: none; /* Disable default touch actions like scrolling */
        }
        #scoreDisplay {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2em;
            font-weight: bold;
            color: #333;
            z-index: 10;
        }
        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            text-align: center;
            z-index: 100;
            display: none; /* Hidden by default */
        }
        #restartButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 0.8em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #restartButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="scoreDisplay">Score: 0</div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverScreen">
        Game Over!
        <button id="restartButton">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const restartButton = document.getElementById('restartButton');

        const CANVAS_WIDTH = 400;
        const CANVAS_HEIGHT = 600;
        const GRID_COLS = 5;
        const GRID_ROWS = 10; // More rows to allow for more pieces
        const CELL_SIZE = CANVAS_WIDTH / GRID_COLS;
        const TOP_SPAWN_AREA_HEIGHT = CELL_SIZE * 2; // Area where new blocks appear

        canvas.width = CANVAS_WIDTH;
        canvas.height = CANVAS_HEIGHT;

        const BLOCK_COLORS = {
            2: '#E0BBE4', // Pastel Purple
            4: '#957DAD', // Darker Pastel Purple
            8: '#D291BC', // Pastel Pink
            16: '#FFC72C', // Sunny Yellow
            32: '#FF9B71', // Coral Orange
            64: '#A0D9B1', // Mint Green
            128: '#87CEEB', // Sky Blue
            256: '#FF6F61', // Bright Red
            512: '#6B5B95', // Deep Purple
            1024: '#88B04B', // Olive Green
            2048: '#F7CAC9', // Light Pink (goal)
            // Add more as needed
        };

        let grid = [];
        let currentBlock = null;
        let nextBlockValue = 2; // Initial next block value
        let score = 0;
        let isDropping = false;
        let animationFrameId;
        let gameOver = false;

        function initializeGame() {
            grid = Array(GRID_ROWS).fill(null).map(() => Array(GRID_COLS).fill(0));
            score = 0;
            scoreDisplay.textContent = `Score: ${score}`;
            currentBlock = null;
            nextBlockValue = generateRandomBlockValue();
            isDropping = false;
            gameOver = false;
            gameOverScreen.style.display = 'none';
            spawnNewBlock();
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            gameLoop();
        }

        function generateRandomBlockValue() {
            const values = [2, 4, 8, 16]; // Common starting values
            return values[Math.floor(Math.random() * values.length)];
        }

        function spawnNewBlock() {
            if (gameOver) return;

            const spawnX = Math.floor(GRID_COLS / 2); // Center column
            currentBlock = {
                value: nextBlockValue,
                x: spawnX,
                y: 0, // Top of the grid
                isFalling: true
            };
            nextBlockValue = generateRandomBlockValue(); // Prepare next block

            // Check for game over condition: if the new block immediately overlaps
            if (grid[currentBlock.y][currentBlock.x] !== 0) {
                endGame();
            }
        }

        function drawBlock(block, x, y, size) {
            ctx.beginPath();
            ctx.arc(x + size / 2, y + size / 2, size / 2 - 2, 0, Math.PI * 2); // Circle for block
            ctx.fillStyle = BLOCK_COLORS[block.value] || '#ccc';
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.fillStyle = '#000';
            ctx.font = `${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(block.value, x + size / 2, y + size / 2);
        }

        function drawGrid() {
            for (let r = 0; r < GRID_ROWS; r++) {
                for (let c = 0; c < GRID_COLS; c++) {
                    const blockValue = grid[r][c];
                    if (blockValue !== 0) {
                        drawBlock({ value: blockValue }, c * CELL_SIZE, r * CELL_SIZE, CELL_SIZE);
                    }
                }
            }
        }

        function drawCurrentBlock() {
            if (currentBlock) {
                // Draw ghost block
                let ghostY = currentBlock.y;
                while (ghostY + 1 < GRID_ROWS && grid[ghostY + 1][currentBlock.x] === 0) {
                    ghostY++;
                }
                ctx.globalAlpha = 0.3; // Make it translucent
                drawBlock(currentBlock, currentBlock.x * CELL_SIZE, ghostY * CELL_SIZE, CELL_SIZE);
                ctx.globalAlpha = 1.0; // Reset alpha

                // Draw actual falling block
                drawBlock(currentBlock, currentBlock.x * CELL_SIZE, currentBlock.y * CELL_SIZE, CELL_SIZE);
            }
        }

        function drawNextBlockPreview() {
            ctx.font = '1.2em Arial';
            ctx.fillStyle = '#333';
            ctx.textAlign = 'left';
            ctx.fillText('Next:', 10, 30);
            drawBlock({ value: nextBlockValue }, 70, 10, CELL_SIZE * 0.7); // Smaller preview
        }

        function updateGame() {
            if (gameOver) return;

            // Move current block down
            if (currentBlock && currentBlock.isFalling) {
                if (currentBlock.y + 1 < GRID_ROWS && grid[currentBlock.y + 1][currentBlock.x] === 0) {
                    currentBlock.y++;
                } else {
                    currentBlock.isFalling = false;
                    placeBlock(currentBlock);
                    checkAndMerge();
                    spawnNewBlock();
                }
            }
        }

        function placeBlock(block) {
            if (block.y >= 0 && block.y < GRID_ROWS && block.x >= 0 && block.x < GRID_COLS) {
                grid[block.y][block.x] = block.value;
            }
        }

        function checkAndMerge() {
            let mergedThisTurn = true;
            while (mergedThisTurn) {
                mergedThisTurn = false;
                let changesMade = false;
                // Horizontal merges
                for (let r = 0; r < GRID_ROWS; r++) {
                    for (let c = 0; c < GRID_COLS - 1; c++) {
                        if (grid[r][c] !== 0 && grid[r][c] === grid[r][c+1]) {
                            const mergedValue = grid[r][c] * 2;
                            score += mergedValue;
                            scoreDisplay.textContent = `Score: ${score}`;
                            grid[r][c] = mergedValue;
                            grid[r][c+1] = 0;
                            changesMade = true;
                            mergedThisTurn = true;
                        }
                    }
                }

                // Vertical merges
                for (let c = 0; c < GRID_COLS; c++) {
                    for (let r = 0; r < GRID_ROWS - 1; r++) {
                        if (grid[r][c] !== 0 && grid[r][c] === grid[r+1][c]) {
                            const mergedValue = grid[r][c] * 2;
                            score += mergedValue;
                            scoreDisplay.textContent = `Score: ${score}`;
                            grid[r][c] = mergedValue;
                            grid[r+1][c] = 0;
                            changesMade = true;
                            mergedThisTurn = true;
                        }
                    }
                }

                // Gravity after merges (blocks fall down to fill gaps)
                if (changesMade) {
                    for (let c = 0; c < GRID_COLS; c++) {
                        let emptyRows = 0;
                        for (let r = GRID_ROWS - 1; r >= 0; r--) {
                            if (grid[r][c] === 0) {
                                emptyRows++;
                            } else if (emptyRows > 0) {
                                grid[r + emptyRows][c] = grid[r][c];
                                grid[r][c] = 0;
                            }
                        }
                    }
                }
            }
        }

        function endGame() {
            gameOver = true;
            gameOverScreen.style.display = 'flex';
            cancelAnimationFrame(animationFrameId);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
            drawGrid();
            drawCurrentBlock();
            drawNextBlockPreview();
            if (!gameOver) {
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        }

        // --- Event Listeners ---

        function moveBlock(direction) {
            if (gameOver || !currentBlock || isDropping) return;

            const newX = currentBlock.x + direction;
            if (newX >= 0 && newX < GRID_COLS && grid[currentBlock.y][newX] === 0) {
                 // Check if the target cell has an existing block (even if the current block is above it)
                if (currentBlock.y + 1 < GRID_ROWS && grid[currentBlock.y + 1][newX] !== 0 && currentBlock.y + 1 < GRID_ROWS && grid[currentBlock.y + 1][currentBlock.x] === 0 && direction !== 0) {
                    // This prevents moving into a column if there's a block below the current block
                    // and the destination column is also blocked.
                    // This logic might need refinement depending on exact "Drop Merge" rules for horizontal movement.
                    // For simplicity, we'll allow horizontal movement as long as the direct target cell is empty.
                } else {
                    currentBlock.x = newX;
                }
            }
        }

        function dropBlock() {
            if (gameOver || !currentBlock || isDropping) return;
            isDropping = true;
            const dropInterval = setInterval(() => {
                if (currentBlock.y + 1 < GRID_ROWS && grid[currentBlock.y + 1][currentBlock.x] === 0) {
                    currentBlock.y++;
                } else {
                    clearInterval(dropInterval);
                    isDropping = false;
                    currentBlock.isFalling = false; // Stop falling
                    placeBlock(currentBlock);
                    checkAndMerge();
                    spawnNewBlock();
                }
            }, 50); // Faster drop
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (gameOver) {
                if (e.key === 'R' || e.key === 'r') {
                    initializeGame();
                }
                return;
            }
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                moveBlock(-1);
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                moveBlock(1);
            } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === ' ') { // Space or Down arrow to drop
                dropBlock();
            }
        });

        // Touch/Click controls for dropping (assuming a tap anywhere drops)
        canvas.addEventListener('click', (e) => {
            if (gameOver) return;
            // Get click position relative to canvas
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            // Determine which column was clicked
            const col = Math.floor(clickX / CELL_SIZE);

            // If a block is currently falling and it's in a different column, move it first
            if (currentBlock && currentBlock.x !== col && !isDropping) {
                currentBlock.x = col;
            }

            // Then drop the block
            dropBlock();
        });

        // Basic swipe detection for horizontal movement on touch devices
        let touchStartX = 0;
        let touchCurrentX = 0;
        let touchStartTime = 0;

        canvas.addEventListener('touchstart', (e) => {
            if (gameOver) return;
            touchStartX = e.touches[0].clientX;
            touchCurrentX = e.touches[0].clientX; // Initialize currentX
            touchStartTime = Date.now();
        });

        canvas.addEventListener('touchmove', (e) => {
            if (gameOver) return;
            touchCurrentX = e.touches[0].clientX;
            // Prevent default scrolling behaviour
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            if (gameOver) return;
            const touchThreshold = 30; // Min pixels for a swipe
            const timeThreshold = 300; // Max ms for a swipe

            const deltaTime = Date.now() - touchStartTime;
            const deltaX = touchCurrentX - touchStartX;

            if (deltaTime < timeThreshold) {
                if (deltaX > touchThreshold) {
                    moveBlock(1); // Swipe right
                } else if (deltaX < -touchThreshold) {
                    moveBlock(-1); // Swipe left
                } else {
                    // If it's a tap or small drag, drop the block
                    // The 'click' event listener handles the drop
                }
            }
        });


        restartButton.addEventListener('click', initializeGame);

        // Start the game
        initializeGame();

        // Implement a slower continuous fall for the block
        setInterval(() => {
            if (!isDropping && currentBlock && currentBlock.isFalling && !gameOver) {
                if (currentBlock.y + 1 < GRID_ROWS && grid[currentBlock.y + 1][currentBlock.x] === 0) {
                    currentBlock.y++;
                } else {
                    currentBlock.isFalling = false;
                    placeBlock(currentBlock);
                    checkAndMerge();
                    spawnNewBlock();
                }
            }
        }, 800); // Block falls every 800ms

    </script>
</body>
</html>
