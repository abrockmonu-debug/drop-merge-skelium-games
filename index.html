<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Merge Game</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start; /* Align to the top */
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling */
            flex-direction: column;
            padding: 20px 0;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 450px; /* Constrain the game's overall width */
            width: 95%; /* Make it responsive */
            padding: 10px;
            box-sizing: border-box;
        }
        canvas {
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            touch-action: none; /* Disable default touch actions like scrolling */
            width: 100%; /* Make the canvas responsive */
            height: auto; /* Maintain aspect ratio */
            display: block;
        }
        #topBar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 0;
            box-sizing: border-box;
        }
        #scoreDisplay {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        #nextBlockPreview {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #nextBlockPreview .label {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 5px;
        }
        #nextBlockCanvas {
            border: 1px solid #ccc;
            background-color: #eee;
            border-radius: 5px;
        }
        #gameOverScreen {
            position: fixed; /* Use fixed for full viewport coverage */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            text-align: center;
            z-index: 100;
            display: none; /* Hidden by default */
        }
        #restartButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 0.8em;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #restartButton:hover {
            background-color: #45a049;
        }

        /* Power-up buttons */
        #powerupBar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            width: 100%;
        }
        .powerup-button {
            padding: 10px 15px;
            font-size: 1em;
            border: 2px solid #333;
            background-color: #eee;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.2s ease, transform 0.1s ease;
            flex-grow: 1; /* Make buttons expand to fill space */
        }
        .powerup-button:hover:not(.disabled) {
            background-color: #ddd;
            transform: scale(1.05);
        }
        .powerup-button.active {
            background-color: #FFC72C;
            border-color: #FF9B71;
        }
        .powerup-button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .powerup-button .count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #333;
            color: white;
            border-radius: 50%;
            padding: 2px 7px;
            font-size: 0.7em;
            font-weight: bold;
        }
        #instructions {
            margin-top: 15px;
            font-size: 1.1em;
            color: #555;
            text-align: center;
            min-height: 25px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="topBar">
            <div id="scoreDisplay">Score: 0</div>
            <div id="nextBlockPreview">
                <div class="label">Next</div>
                <canvas id="nextBlockCanvas" width="40" height="40"></canvas>
            </div>
        </div>
        
        <canvas id="gameCanvas"></canvas>

        <div id="powerupBar">
            <button id="swapButton" class="powerup-button">Swap <span class="count" id="swapCount">0</span></button>
            <button id="hammerButton" class="powerup-button">Hammer <span class="count" id="hammerCount">0</span></button>
        </div>

        <div id="instructions"></div>
    </div>

    <div id="gameOverScreen">
        Game Over!
        <button id="restartButton">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const nextBlockCanvas = document.getElementById('nextBlockCanvas');
        const nextBlockCtx = nextBlockCanvas.getContext('2d');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const restartButton = document.getElementById('restartButton');
        const instructionsDisplay = document.getElementById('instructions');

        const swapButton = document.getElementById('swapButton');
        const hammerButton = document.getElementById('hammerButton');
        const swapCountSpan = document.getElementById('swapCount');
        const hammerCountSpan = document.getElementById('hammerCount');

        const CANVAS_WIDTH = 400;
        const CANVAS_HEIGHT = 600;
        const GRID_COLS = 5;
        const GRID_ROWS = 10;
        let CELL_SIZE;

        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const containerWidth = container.clientWidth;
            
            // Set canvas width based on the container, maintaining aspect ratio
            canvas.width = containerWidth;
            canvas.height = (CANVAS_HEIGHT / CANVAS_WIDTH) * containerWidth;
            CELL_SIZE = canvas.width / GRID_COLS;
            
            // Redraw everything
            drawGrid();
            drawCurrentBlock();
            drawNextBlockPreview();
            drawSelectionBox();
        }

        const BLOCK_COLORS = {
            2: '#E0BBE4',
            4: '#957DAD',
            8: '#D291BC',
            16: '#FFC72C',
            32: '#FF9B71',
            64: '#A0D9B1',
            128: '#87CEEB',
            256: '#FF6F61',
            512: '#6B5B95',
            1024: '#88B04B',
            2048: '#F7CAC9',
        };

        let grid = [];
        let currentBlock = null;
        let nextBlockValue = 2;
        let score = 0;
        let isDropping = false;
        let animationFrameId;
        let gameOver = false;
        let powerups = { swap: 0, hammer: 0 };
        let activePowerup = null;
        let selectedBlocks = [];

        function initializeGame() {
            grid = Array(GRID_ROWS).fill(null).map(() => Array(GRID_COLS).fill(0));
            score = 0;
            powerups = { swap: 0, hammer: 0 };
            updateScoreAndPowerups();
            currentBlock = null;
            nextBlockValue = generateRandomBlockValue();
            isDropping = false;
            gameOver = false;
            gameOverScreen.style.display = 'none';
            instructionsDisplay.textContent = '';
            
            setTimeout(() => {
                spawnNewBlock();
            }, 500);

            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            gameLoop();
            resizeCanvas();
        }

        function updateScoreAndPowerups() {
            scoreDisplay.textContent = `Score: ${score}`;
            swapCountSpan.textContent = powerups.swap;
            hammerCountSpan.textContent = powerups.hammer;
            
            swapButton.classList.toggle('disabled', powerups.swap === 0);
            hammerButton.classList.toggle('disabled', powerups.hammer === 0);
        }

        function generateRandomBlockValue() {
            const values = [2, 4, 8, 16];
            return values[Math.floor(Math.random() * values.length)];
        }

        function spawnNewBlock() {
            if (gameOver) return;

            const spawnX = Math.floor(GRID_COLS / 2);
            currentBlock = {
                value: nextBlockValue,
                x: spawnX,
                y: 0,
                isFalling: true
            };
            nextBlockValue = generateRandomBlockValue();
            
            if (grid[currentBlock.y][currentBlock.x] !== 0) {
                endGame();
            }
            
            drawNextBlockPreview();
        }
        
        function drawBlock(block, x, y, size) {
            ctx.beginPath();
            ctx.arc(x + size / 2, y + size / 2, size / 2 - 2, 0, Math.PI * 2);
            ctx.fillStyle = BLOCK_COLORS[block.value] || '#ccc';
            ctx.fill();
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.fillStyle = '#000';
            ctx.font = `${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(block.value, x + size / 2, y + size / 2);
        }

        function drawGrid() {
            for (let r = 0; r < GRID_ROWS; r++) {
                for (let c = 0; c < GRID_COLS; c++) {
                    const blockValue = grid[r][c];
                    if (blockValue !== 0) {
                        drawBlock({ value: blockValue }, c * CELL_SIZE, r * CELL_SIZE, CELL_SIZE);
                    }
                }
            }
        }

        function drawCurrentBlock() {
            if (currentBlock) {
                let ghostY = currentBlock.y;
                while (ghostY + 1 < GRID_ROWS && grid[ghostY + 1][currentBlock.x] === 0) {
                    ghostY++;
                }
                ctx.globalAlpha = 0.3;
                drawBlock(currentBlock, currentBlock.x * CELL_SIZE, ghostY * CELL_SIZE, CELL_SIZE);
                ctx.globalAlpha = 1.0;
                drawBlock(currentBlock, currentBlock.x * CELL_SIZE, currentBlock.y * CELL_SIZE, CELL_SIZE);
            }
        }

        function drawNextBlockPreview() {
            nextBlockCtx.clearRect(0, 0, nextBlockCanvas.width, nextBlockCanvas.height);
            const previewSize = nextBlockCanvas.width;
            nextBlockCtx.beginPath();
            nextBlockCtx.arc(previewSize / 2, previewSize / 2, previewSize / 2 - 2, 0, Math.PI * 2);
            nextBlockCtx.fillStyle = BLOCK_COLORS[nextBlockValue] || '#ccc';
            nextBlockCtx.fill();
            nextBlockCtx.strokeStyle = '#333';
            nextBlockCtx.lineWidth = 2;
            nextBlockCtx.stroke();
            nextBlockCtx.fillStyle = '#000';
            nextBlockCtx.font = `${previewSize * 0.4}px Arial`;
            nextBlockCtx.textAlign = 'center';
            nextBlockCtx.textBaseline = 'middle';
            nextBlockCtx.fillText(nextBlockValue, previewSize / 2, previewSize / 2);
        }
        
        function drawSelectionBox() {
            if (activePowerup === 'swap' && selectedBlocks.length > 0) {
                const { r, c } = selectedBlocks[0];
                ctx.strokeStyle = 'cyan';
                ctx.lineWidth = 4;
                ctx.strokeRect(c * CELL_SIZE, r * CELL_SIZE, CELL_SIZE, CELL_SIZE);
            }
        }

        function placeBlock(block) {
            if (block.y >= 0 && block.y < GRID_ROWS && block.x >= 0 && block.x < GRID_COLS) {
                grid[block.y][block.x] = block.value;
            }
        }

        function checkAndMerge() {
            let mergedThisTurn = true;
            while (mergedThisTurn) {
                mergedThisTurn = false;
                let changesMade = false;
                // Horizontal merges
                for (let r = 0; r < GRID_ROWS; r++) {
                    for (let c = 0; c < GRID_COLS - 1; c++) {
                        if (grid[r][c] !== 0 && grid[r][c] === grid[r][c+1]) {
                            const mergedValue = grid[r][c] * 2;
                            score += mergedValue;
                            grid[r][c] = mergedValue;
                            grid[r][c+1] = 0;
                            changesMade = true;
                            mergedThisTurn = true;
                            
                            checkAndGrantPowerup(mergedValue);
                        }
                    }
                }

                // Vertical merges
                for (let c = 0; c < GRID_COLS; c++) {
                    for (let r = 0; r < GRID_ROWS - 1; r++) {
                        if (grid[r][c] !== 0 && grid[r][c] === grid[r+1][c]) {
                            const mergedValue = grid[r][c] * 2;
                            score += mergedValue;
                            grid[r][c] = mergedValue;
                            grid[r+1][c] = 0;
                            changesMade = true;
                            mergedThisTurn = true;
                            
                            checkAndGrantPowerup(mergedValue);
                        }
                    }
                }

                // Gravity after merges
                if (changesMade) {
                    for (let c = 0; c < GRID_COLS; c++) {
                        let emptyRows = 0;
                        for (let r = GRID_ROWS - 1; r >= 0; r--) {
                            if (grid[r][c] === 0) {
                                emptyRows++;
                            } else if (emptyRows > 0) {
                                grid[r + emptyRows][c] = grid[r][c];
                                grid[r][c] = 0;
                            }
                        }
                    }
                }
            }
            updateScoreAndPowerups();
        }

        function checkAndGrantPowerup(mergedValue) {
            if (mergedValue === 64) {
                powerups.swap++;
                instructionsDisplay.textContent = 'You earned a SWAP power-up!';
            }
            if (mergedValue === 128) {
                powerups.hammer++;
                instructionsDisplay.textContent = 'You earned a HAMMER power-up!';
            }
        }


        function endGame() {
            gameOver = true;
            gameOverScreen.style.display = 'flex';
            cancelAnimationFrame(animationFrameId);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();
            drawCurrentBlock();
            drawSelectionBox();
            if (!gameOver) {
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        }

        function moveBlock(direction) {
            if (gameOver || !currentBlock || isDropping) return;
            const newX = currentBlock.x + direction;
            if (newX >= 0 && newX < GRID_COLS) {
                currentBlock.x = newX;
            }
        }

        function dropBlock() {
            if (gameOver || !currentBlock || isDropping) return;
            isDropping = true;
            const dropInterval = setInterval(() => {
                if (currentBlock.y + 1 < GRID_ROWS && grid[currentBlock.y + 1][currentBlock.x] === 0) {
                    currentBlock.y++;
                } else {
                    clearInterval(dropInterval);
                    isDropping = false;
                    currentBlock.isFalling = false;
                    placeBlock(currentBlock);
                    checkAndMerge();
                    spawnNewBlock();
                }
            }, 50);
        }
        
        function activatePowerup(type) {
            if (activePowerup === type) {
                activePowerup = null;
                selectedBlocks = [];
                instructionsDisplay.textContent = '';
                swapButton.classList.remove('active');
                hammerButton.classList.remove('active');
                return;
            }
            
            if (powerups[type] > 0) {
                activePowerup = type;
                selectedBlocks = [];
                swapButton.classList.remove('active');
                hammerButton.classList.remove('active');
                document.getElementById(`${type}Button`).classList.add('active');
                
                if (type === 'swap') {
                    instructionsDisplay.textContent = 'Select two blocks to swap.';
                } else if (type === 'hammer') {
                    instructionsDisplay.textContent = 'Select a block to remove.';
                }
            }
        }

        function handlePowerupClick(r, c) {
            if (activePowerup === 'hammer') {
                if (grid[r][c] !== 0) {
                    grid[r][c] = 0;
                    powerups.hammer--;
                    activePowerup = null;
                    instructionsDisplay.textContent = 'Block removed!';
                    hammerButton.classList.remove('active');
                    checkAndMerge();
                }
            } else if (activePowerup === 'swap') {
                if (grid[r][c] !== 0) {
                    selectedBlocks.push({ r, c });
                    if (selectedBlocks.length === 2) {
                        const block1 = selectedBlocks[0];
                        const block2 = selectedBlocks[1];
                        
                        const temp = grid[block1.r][block1.c];
                        grid[block1.r][block1.c] = grid[block2.r][block2.c];
                        grid[block2.r][block2.c] = temp;
                        
                        powerups.swap--;
                        activePowerup = null;
                        selectedBlocks = [];
                        instructionsDisplay.textContent = 'Blocks swapped!';
                        swapButton.classList.remove('active');
                        checkAndMerge();
                    }
                }
            }
        }

        document.addEventListener('keydown', (e) => {
            if (gameOver) {
                if (e.key === 'R' || e.key === 'r') {
                    initializeGame();
                }
                return;
            }
            if (e.key === 'ArrowLeft' || e.key === 'a') {
                moveBlock(-1);
            } else if (e.key === 'ArrowRight' || e.key === 'd') {
                moveBlock(1);
            } else if (e.key === 'ArrowDown' || e.key === 's' || e.key === ' ') {
                dropBlock();
            }
        });
        
        canvas.addEventListener('click', (e) => {
            if (gameOver) return;
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;
            const r = Math.floor(clickY / CELL_SIZE);
            const c = Math.floor(clickX / CELL_SIZE);

            if (activePowerup) {
                handlePowerupClick(r, c);
            } else {
                const col = Math.floor(clickX / CELL_SIZE);
                if (currentBlock) {
                    currentBlock.x = col;
                }
                dropBlock();
            }
        });

        swapButton.addEventListener('click', () => {
            if (!swapButton.classList.contains('disabled')) {
                activatePowerup('swap');
            }
        });
        
        hammerButton.addEventListener('click', () => {
            if (!hammerButton.classList.contains('disabled')) {
                activatePowerup('hammer');
            }
        });

        restartButton.addEventListener('click', initializeGame);
        window.addEventListener('resize', resizeCanvas);

        setInterval(() => {
            if (!isDropping && currentBlock && currentBlock.isFalling && !gameOver) {
                if (currentBlock.y + 1 < GRID_ROWS && grid[currentBlock.y + 1][currentBlock.x] === 0) {
                    currentBlock.y++;
                } else {
                    currentBlock.isFalling = false;
                    placeBlock(currentBlock);
                    checkAndMerge();
                    spawnNewBlock();
                }
            }
        }, 800);

        initializeGame();
    </script>
</body>
</html>
